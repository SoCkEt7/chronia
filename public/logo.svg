<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
    <!-- Définitions (dégradés, filtres, animations) -->
    <defs>
        <!-- Dégradés pour pictogramme et texte -->
        <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0a394a"/>
            <stop offset="100%" stop-color="#2587a1"/>
        </linearGradient>

        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#36D1DC"/>
            <stop offset="100%" stop-color="#5B86E5"/>
        </linearGradient>

        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#36D1DC"/>
            <stop offset="60%" stop-color="#48b1ed"/>
            <stop offset="100%" stop-color="#5B86E5"/>
        </linearGradient>

        <!-- Filtre pour lueur subtile -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Animations -->
        <animate id="float-anim" attributeName="transform" attributeType="XML"
                 type="translate" values="0,0; 0,-0.6; 0,0; 0,0.6; 0,0"
                 dur="6s" repeatCount="indefinite"/>

        <animate id="pulse-anim" attributeName="r"
                 values="30;31.5;30;28.5;30"
                 dur="7s" repeatCount="indefinite"/>
    </defs>

    <!-- Groupe principal (centrage et alignement) -->
    <g transform="translate(250, 100)">
        <!-- Pictogramme avec animations -->
        <g id="icon">
            <!-- Cercle de fond -->
            <circle cx="0" cy="0" r="30" fill="url(#circle-gradient)">
                <animateTransform attributeName="transform" attributeType="XML"
                                  type="translate" values="0,0; 0,-0.6; 0,0; 0,0.6; 0,0"
                                  dur="6s" repeatCount="indefinite"/>
                <animate attributeName="r"
                         values="30;31.5;30;28.5;30"
                         dur="7s" repeatCount="indefinite"/>
            </circle>

            <!-- Éléments de chronométrage (cron) -->
            <g stroke="url(#icon-gradient)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <!-- Cercle d'horloge -->
                <circle cx="0" cy="0" r="20" stroke-width="1.5">
                    <animateTransform attributeName="transform" attributeType="XML"
                                      type="translate" values="0,0; 0,-0.4; 0,0; 0,0.4; 0,0"
                                      dur="6.5s" repeatCount="indefinite"/>
                </circle>

                <!-- Aiguilles d'horloge stylisées -->
                <line x1="0" y1="0" x2="0" y2="-15" stroke-width="1.5">
                    <animateTransform attributeName="transform" attributeType="XML"
                                      type="rotate" values="0;360"
                                      dur="30s" repeatCount="indefinite"/>
                </line>
                <line x1="0" y1="0" x2="12" y2="0" stroke-width="1.5">
                    <animateTransform attributeName="transform" attributeType="XML"
                                      type="rotate" values="0;360"
                                      dur="8s" repeatCount="indefinite"/>
                </line>

                <!-- Points d'accent -->
                <circle cx="0" cy="-20" r="1.5" fill="#48b1ed" stroke="none">
                    <animate attributeName="r" values="1.5;2;1.5;1;1.5" dur="8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="20" cy="0" r="1.5" fill="#36D1DC" stroke="none">
                    <animate attributeName="r" values="1.5;1;1.5;2;1.5" dur="7s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="20" r="1.5" fill="#5B86E5" stroke="none">
                    <animate attributeName="r" values="1.5;2;1.5;1;1.5" dur="5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="-20" cy="0" r="1.5" fill="#48b1ed" stroke="none">
                    <animate attributeName="r" values="1.5;1;1.5;2;1.5" dur="6s" repeatCount="indefinite"/>
                </circle>
            </g>

            <!-- Éléments géométriques abstraits -->
            <path d="M-18,-18 L-14,-14 M18,-18 L14,-14 M-18,18 L-14,14 M18,18 L14,14"
                  stroke="#36D1DC" stroke-width="1.5" stroke-linecap="round">
                <animateTransform attributeName="transform" attributeType="XML"
                                  type="scale" values="1;1.05;1;0.95;1"
                                  dur="8s" repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Texte du nom avec effets -->
        <g transform="translate(0, 70)">
            <text font-family="'Lato', sans-serif" font-size="44" font-weight="300"
                  letter-spacing="1.5" text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">
                Chronia
                <animateTransform attributeName="transform" attributeType="XML"
                                  type="translate" values="0,0; 0,-0.3; 0,0; 0,0.3; 0,0"
                                  dur="5s" repeatCount="indefinite"/>
            </text>

            <!-- Signature discrète -->
            <text font-family="'Lato', sans-serif" font-size="8" font-weight="300"
                  letter-spacing="0.5" text-anchor="middle" y="15" opacity="0.25" fill="#FFFFFF">
                by CodeQuantum.io
            </text>
        </g>
    </g>
</svg>